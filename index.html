<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Kiri: Icon Kalender -->
    <span class="calendar-icon" title="Pilih tanggal">ðŸ“†</span>

    <!-- Kanan: Tanggal -->
    <input type="date" id="datePicker" hidden />
    <div class="navbar-date-container">
      <span id="selectedDay" class="navbar-day"></span>
      <span id="selectedDate" class="navbar-date"></span>
    </div>

    <!-- Kanan: Lonceng Timer -->
    <span class="bell-icon" id="timerBellIcon" title="Timer Fokus/Istirahat">ðŸ””</span>
  </div>
  <!-- Task List -->
  <div class="container">
    <ul id="taskList"></ul>
    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display:none;">
      <span class="empty-state-icon">ðŸ“‹</span>
      <span class="empty-state-text">Pilih tanggal untuk melihat task</span>
    </div>
  </div>

  <!-- FAB Button -->
  <button class="fab-btn" id="fabBtn">+</button>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <h3 class="modal-title" id="modalTitle">Tambah Task Baru</h3>
      <div class="modal-field">
        <label for="taskTitle">Judul</label>
        <input type="text" id="taskTitle" autocomplete="off" placeholder="Judul task..." />
      </div>
      <div class="modal-field">
        <label for="taskDesc">Deskripsi</label>
        <textarea id="taskDesc" rows="3" placeholder="Deskripsi task (opsional)..."></textarea>
      </div>
      <div class="modal-actions">
        <button class="modal-cancel-btn" id="cancelBtn">Batal</button>
        <button class="modal-save-btn" id="saveBtn">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Reminder Popup -->
  <div class="reminder-popup" id="reminderPopup">
    <span class="reminder-icon">ðŸ””</span>
    <span class="reminder-text">Kerjakan <strong>Tugas Woi</strong></span>
    <button class="reminder-close" id="reminderClose" title="Tutup">âœ•</button>
  </div>

  <!-- Timer Modal Overlay -->
  <div class="modal-overlay" id="timerModalOverlay">
    <div class="modal" id="timerModalBox">
      <h3 class="modal-title">Set Timer</h3>
      <div class="modal-field" id="timerSetupSection">
        <label for="timerMode">Mode</label>
        <select id="timerMode" class="timer-select">
          <option value="focus">Fokus</option>
          <option value="break">Istirahat</option>
        </select>
      </div>
      <div class="modal-field" id="timerInputSection">
        <label for="timerMinutes">Waktu (Menit)</label>
        <input type="number" id="timerMinutes" min="1" placeholder="Misal: 25" />
      </div>
      <div id="timerActiveState" style="display: none; text-align: center; margin: 16px 0;">
        <p class="timer-countdown-text" style="font-size: 14px; color: var(--text-primary);">Sisa Waktu: <br><strong
            id="timerCountdownDisplay" style="font-size: 24px; color: var(--accent);">--:--</strong></p>
      </div>
      <div class="modal-actions" id="timerActions">
        <button class="modal-cancel-btn" id="cancelTimerBtn">Tutup</button>
        <button class="modal-save-btn" id="startTimerBtn">Mulai</button>
      </div>
      <div class="modal-actions" id="timerStopActions" style="display: none;">
        <button class="modal-cancel-btn" id="closeTimerModalBtn">Batal</button>
        <button class="modal-save-btn" style="background: var(--danger);" id="stopTimerBtn">Berhenti</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
