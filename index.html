<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Kiri: Icon Kalender -->
    <span class="calendar-icon" title="Pilih tanggal">ğŸ“†</span>

    <!-- Kanan: Tanggal -->
    <input type="date" id="datePicker" hidden />
    <div class="navbar-date-container">
      <span id="selectedDay" class="navbar-day"></span>
      <span id="selectedDate" class="navbar-date"></span>
    </div>

    <!-- Kanan: Lonceng Timer -->
    <span class="bell-icon" id="timerBellIcon" title="Timer Fokus/Istirahat">ğŸ””</span>
  </div>
  <!-- Task List -->
  <div class="container">
    <ul id="taskList"></ul>
    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display:none;">
      <span class="empty-state-icon">ğŸ“‹</span>
      <span class="empty-state-text">Pilih tanggal untuk melihat task</span>
    </div>
  </div>

  <!-- FAB Button -->
  <button class="fab-btn" id="fabBtn">+</button>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <h3 class="modal-title" id="modalTitle">Tambah Task Baru</h3>
      <div class="modal-field">
        <label for="taskTitle">Judul</label>
        <input type="text" id="taskTitle" autocomplete="off" placeholder="Judul task..." />
      </div>
      <div class="modal-field">
        <label for="taskDesc">Deskripsi</label>
        <textarea id="taskDesc" rows="3" placeholder="Deskripsi task (opsional)..."></textarea>
      </div>
      <div class="modal-actions">
        <button class="modal-cancel-btn" id="cancelBtn">Batal</button>
        <button class="modal-save-btn" id="saveBtn">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Reminder Popup -->
  <div class="reminder-popup" id="reminderPopup">
    <span class="reminder-icon">ğŸ””</span>
    <span class="reminder-text">Kerjakan <strong>Tugas Woi</strong></span>
    <button class="reminder-close" id="reminderClose" title="Tutup">âœ•</button>
  </div>

  <!-- Timer Modal Overlay -->
  <div class="modal-overlay" id="timerModalOverlay">
    <div class="modal timer-modal" id="timerModalBox">
      <!-- Tabs -->
      <div class="timer-tabs">
        <button class="timer-tab active" id="tabFocus">Focus</button>
        <button class="timer-tab" id="tabBreak">Break</button>
      </div>

      <!-- Circular Progress & Time Display -->
      <div class="timer-circle-wrap">
        <svg class="timer-svg" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
          <circle class="timer-progress" id="timerProgressCircle" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="timer-input-wrap">
          <input type="text" id="timerMinInput" value="25" maxlength="2" autocomplete="off" />
          <span class="timer-separator">:</span>
          <input type="text" id="timerSecInput" value="00" maxlength="2" autocomplete="off" />
        </div>
      </div>

      <!-- Controls -->
      <div class="timer-controls">
        <button class="btn-timer btn-pause-resume" id="btnPauseResume">
          <span class="btn-icon" id="iconPauseResume">â¸</span>
          <span id="textPauseResume">Pause</span>
        </button>
        <button class="btn-timer btn-reset" id="btnReset">
          <span class="btn-icon">â†»</span>
        </button>
      </div>

      <!-- Close Button (Top Right) -->
      <button class="timer-close-btn" id="cancelTimerBtn" title="Tutup">âœ•</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
